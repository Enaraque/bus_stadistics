name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno-version: [canary, 1.37.2]

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run tests
        run: deno task test
